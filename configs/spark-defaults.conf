# Spark Master for standalone mode
spark.master=spark://spark-master:7077

# Event logging
spark.eventLog.enabled=true
spark.eventLog.dir=hdfs://namenode:8020/tmp/spark-events
spark.history.fs.logDirectory=hdfs://namenode:8020/tmp/spark-events

# Memory settings
spark.executor.memory=1g
spark.driver.memory=1g
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true

# YARN mode settings (when using --master yarn)
spark.yarn.am.memory=512m
spark.yarn.executor.memoryFraction=0.8
spark.yarn.historyServer.address=spark-history:18080

# Hadoop configuration
spark.hadoop.fs.defaultFS=hdfs://namenode:8020
spark.hadoop.yarn.resourcemanager.hostname=yarn-resourcemanager
spark.hadoop.yarn.resourcemanager.address=yarn-resourcemanager:8032